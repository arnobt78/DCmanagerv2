<ion-popover-view class = "application-theme-color height-filter-menu-storages fit">
  <ion-content class = "application-theme-color" >

    <div class="top-spacing-between-filter-item">
      <div class="row">
        <label class="item item-input input-search-box-filter-menu search-field">
          <i class="icon ion-search placeholder-icon application-text-color-white"></i>
          <input id="filter-search" ng-model="snapshotCtrl.searchTextofSnapshotsFilter" ng-enter="searchText()" focus-on="searchFinished" type="text" placeholder="{{ 'snapshot-name-serachbox-name-text' | translate }}">
        </label>
      </div>
    </div>

    <!--REFRESH-->
    <div class="height-3 title-filter-menu row-no-padding">
      <div class="row">
        <div class="col col-80">
          <div class="margin-left-5 margin-top-5" translate> <b>refresh-text</b></div>
        </div>
        <div class="col col-10">
          <div class="refresh-icon image-size-1-70 " ng-click="snapshotCtrl.DefaultData()"></div>
        </div>
      </div>
    </div>


  </ion-content>
</ion-popover-view>
